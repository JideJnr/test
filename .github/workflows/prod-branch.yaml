name: IBL frontend pipeline

on:
  push:
    branches: [main]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main Branch
        uses: actions/checkout@v2

      - name: Set Up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build react app
        run: npm run build

      - name: Quick Check
        run: ls -all

      - name: Upload React App to Server
        uses: appleboy/scp-action@master
        with:
          host: ${{ vars.PROD_SERVER_IP_ADDRESS }}
          username: ${{ vars.PROD_SERVER_USERNAME }}
          key: ${{ secrets.PROD_SERVER_SSH_PRIVATE_KEY }}
          port: 22
          source: "dist/"
          target: "."

      - name: Deploy React App
        uses: appleboy/ssh-action@master
        with:
          host: ${{ vars.PROD_SERVER_IP_ADDRESS }}
          username: ${{ vars.PROD_SERVER_USERNAME }}
          key: ${{ secrets.PROD_SERVER_SSH_PRIVATE_KEY }}
          port: 22
          script: |
            whoami
            mv dist ibl
            sudo rm -r /var/www/ibl/*
            sudo cp -r ibl/* /var/www/ibl/
            sudo rm -r ibl
